{% extends 'base.html' %}

{% block content %}


    <form action="" method="POST" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="text" value="{{ next }}">
        <div>{{ form.non_field_error }}</div>
        {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{f}}</p>
        <div>{{ f.errors }}</div>
        {% endfor %}
        <p>
            <button type="submit">Войти</button>
        </p>
    </form>


{% endblock %}
